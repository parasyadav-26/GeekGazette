<!DOCTYPE html>
<html>
<head>
    <title>Profile - BlogPedia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 500px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .profile-info {
            padding: 1em;
        }
        
        .profile-info p {
            margin-bottom: 1em;
        }
        
        .back-link {
            display: block;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ user.username }}'s Profile</h1>
        </div>
        <div class="profile-info">
            <p>Email: {{ user.email }}</p>
        </div>
        <div class="back-link">
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
</body>
</html>
